<div class="offset-1 col-10">
  <form [formGroup]="editorForm" (ngSubmit)="onSubmit()">
    <div class="form-group border rounded shadow">
      <div class="my-5 mx-5">
        <div id="header" class="col-7">
          <div class="row">
          <label for="title"> <h3> Tytuł</h3></label>
          <input class="input-group rounded" id="title" formControlName="title" type="text">
          </div>
        </div>
        <div class="mt-3">
          <h4> Recenzja </h4>
          <quill-editor [styles]="editorStyle" [modules]="config" formControlName="content"></quill-editor>
          <button class="mt-2 btn btn-primary">Stwórz</button>
        </div>
      </div>
    </div>
  </form>

</div>

<div class="container-fluid">
  <div class="border rounded bg-light">
    <h4 class="ml-3 mt-3"> Załącz zdjęcia </h4>

    <div id="mainImage"  class="ml-4 mt-4">
      <h5> Zdjecie główne</h5>
      <div class="row">
        <input type="file" accept="image/*" multiple="false" (change)="addMainImage($event)" class="ml-3 mt-2">
        <div class="container-fluid mt-2 min-height-10">
          <div *ngIf="previewMainImage" class="mx-2 my-2">
            <div class="col-6 text-center">
              <img [src]="previewMainImage"  (click)="showModalPreview(preview)" class="img mt-2" />
              <div (click)="removeMainImage(preview)" class="mb-3 bg-dark text-light border rounded-bottom pointer">
                Usuń
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="dropdown-divider"></div>


    <div id="allImages" class="mt-4 ml-4 mb-5 min-height-20" >
      <h5> Pozostałe zdjęcia </h5>
    <div class="mt-3 ml-2">
      <input [disabled]="!selectedMainImageFile" type="file" accept="image/*" multiple="true" (change)="addImages($event)">
    </div>
    <div class="container-fluid mt-2">
      <div *ngIf="previewUrlArray" class="row mx-2 my-2">
      <div class="col-4 text-center" *ngFor="let preview of previewUrlArray" >

        <img [src]="preview"  (click)="showModalPreview(preview)" class="img mt-2" />
        <div (click)="removeImage(preview)" class="mb-3 bg-dark text-light border rounded-bottom pointer">
          Usuń
        </div>
      </div>
      </div>
    </div>
    </div>
  </div>
</div>

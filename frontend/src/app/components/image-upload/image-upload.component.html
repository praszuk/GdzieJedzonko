<div *ngIf="uploadedThumbnail || uploadedImages" class="text-center">
  <h3>Aktualne zdjęcia</h3>
  <h5> Kliknięcie przycisku usuń nieodwracalnie usuwa zdjęcie z serwisu</h5>
</div>
<div *ngIf="uploadedThumbnail" class="row">
  <div class="col-5 text-center">
    <div class="min-height-20"></div>
    <h3> Zdjęcie główne:</h3>
  </div>
  <div class="col-7 text-center">
    <img [src]="uploadedThumbnail.image"  (click)="showModalPreview(uploadedThumbnail.image)" class="img mt-2" />
    <div (click)="removeUploadedThumbnail(uploadedThumbnail)" class="mb-3 bg-dark text-light border rounded-bottom pointer">
      Usuń
    </div>
  </div>
</div>

<div *ngIf="uploadedImages" class="container-fluid">
    <div class="row">
    <div class="col-4 text-center" *ngFor="let image of uploadedImages" >
      <img [src]="image.image"  (click)="showModalPreview(image.image)" class="img mt-2" />
      <div (click)="removeUploadedImage(image)" class="mb-3 bg-dark text-light border rounded-bottom pointer">
        Usuń
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="border rounded bg-light">
    <h4 class="ml-3 mt-3"> Załącz zdjęcia </h4>

    <div *ngIf="!uploadedThumbnail" id="mainImage" class="ml-4 mt-4">
      <h5> Zdjecie główne</h5>
      <div class="row">
        <input type="file" accept="image/*" multiple="false" (change)="addThumbnail($event)" class="ml-3 mt-2">
        <div class="container-fluid mt-2 min-height-10">
          <div *ngIf="previewThumbnailImage" class="mx-2 my-2">
            <div class="col-6 text-center">
              <img [src]="previewThumbnailImage"  (click)="showModalPreview(preview)" class="img mt-2" />
              <div (click)="removeThumbnail(preview)" class="mb-3 bg-dark text-light border rounded-bottom pointer">
                Usuń
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="dropdown-divider"></div>


    <div id="allImages" class="mt-4 ml-4 mb-5 min-height-20" >
      <h5> Pozostałe zdjęcia </h5>
    <div class="mt-3 ml-2">
      <input [disabled]="!selectedThumbnailFile && !uploadedThumbnail" type="file" accept="image/*" multiple="true" (change)="addImages($event)">
    </div>
    <div class="container-fluid mt-2">
      <div *ngIf="previewUrlArray" class="row mx-2 my-2">
      <div class="col-4 text-center" *ngFor="let preview of previewUrlArray" >

        <img [src]="preview"  (click)="showModalPreview(preview)" class="img mt-2" />
        <div (click)="removeImage(preview)" class="mb-3 bg-dark text-light border rounded-bottom pointer">
          Usuń
        </div>
      </div>
      </div>
    </div>
    </div>
  </div>
</div>

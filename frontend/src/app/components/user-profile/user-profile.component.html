<div class="min-height-15"></div>
<div class="offset-2 mb-5">
  <button mat-raised-button (click)="previousPage()"> Wróć </button>
</div>
<mat-card class="offset-2 col-8 min-height-10">
  <ngx-spinner name="userProfileLoading" bdColor="rgba(51,51,51,0.15)" [fullScreen]="false" size="small"
               type="line-scale-pulse-out-rapid"></ngx-spinner>
  <div *ngIf="!isLoading">
    <mat-card-content>
      <div class="col-12 text-center">
        <h2 class="font-weight-light text-center">Imie i nazwisko: {{user.first_name}} {{user.last_name}}</h2>
      </div>
      <div class="row text-center mt-5">
        <div class="col-6">
          <h3 class="font-weight-light">Data urodzenia:  {{user.birth_date}}</h3>
        </div>
        <div class="col-6">
          <h3 class="font-weight-light">Data dołączenia:  {{user.date_joined}}</h3>
        </div>
      </div>
    </mat-card-content>
  </div>
</mat-card>
<div class="text-center mt-5">
  <h2 class="display-4"> Recenzje użytkownika: </h2>
</div>
<div *ngIf="isLoading" class="container">
  <div class="offset-2 col-8 border rounded min-height-40">
    <ngx-spinner bdColor="rgba(51,51,51,0.15)" [fullScreen]="false" size="small"
                 type="line-scale-pulse-out-rapid"></ngx-spinner>
  </div>
</div>
<app-posts-section *ngIf="!isLoading" class="mt-2" [userId]="userId"></app-posts-section>

<mat-card class="example-card my-3">
  <mat-card-header>
    <div mat-card-avatar class="bg-dark"></div>

    <mat-card-title>
      <a *ngIf="comment.user"
         [routerLink]="['/userprofile', comment.user.id]">
        {{comment.user.first_name}} {{comment.user.last_name}}
      </a>
      <p *ngIf="!comment.user">
        [deleted]
      </p>
    </mat-card-title>

    <mat-card-subtitle>{{comment.creation_date}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <quill-view [content]="comment.content" format="json"  theme="snow"></quill-view>
  </mat-card-content>
</mat-card>

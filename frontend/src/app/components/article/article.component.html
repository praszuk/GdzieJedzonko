<article class="offset-2 col-9  my-2 rounded gradient min-height-40">
  <ngx-spinner name="articleLoading"  bdColor="rgba(51,51,51,0.15)" [fullScreen]="false" size="small" type="line-scale-pulse-out-rapid"></ngx-spinner>
  <div *ngIf="!isLoading">
    <div class="row mx-2 mt-2">
      <div class="col-2 ">
        <a *ngIf="article.user" class="text-decoration-none text-dark" [routerLink]="['/userprofile', article.user.id]"> <p>{{article.user.first_name}} {{article.user.last_name}}</p> </a>
      </div>
      <div class="col-3 ml-2 ">
        <p *ngIf="!article.user">[deleted]</p>
        <small class="ml-3 mt-1">{{article.creation_date}}</small>
      </div>
      <div *ngIf="showOptionButtons" class="offset-2 col-4  mt-1 text-center">
        <button mat-raised-button  [routerLink]="['/editreview', articleId]" [state]="{data: 'fsfdsf'}"> Edytuj recenzje </button>
        <button mat-raised-button class="ml-2" (click)="deleteArticle()"> Usu≈Ñ recenzje </button>
      </div>
    </div>

    <h2>{{article.title}}</h2>
    <div id="article-map" class="align-content-center">
      <p class="text-center"> MAP GOES HERE</p>
    </div>
    <quill-view [content]="article.content" format="json" theme="snow"></quill-view>
  </div>

  <div class="min-height-5"></div>

  <div *ngIf="showGallery" class="offset-1 col-10 my-5">
    <div class="text-center">
      <h2> Galeria </h2>
      <ngx-gallery class="mt-3" [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
    </div>
  </div>
</article>
<app-comment-section [articleId]="articleId"></app-comment-section>

<div class="offset-1 col-10">
  <form [formGroup]="editorForm" (ngSubmit)="onSubmit()">
    <div class="form-group border rounded shadow">
      <div class="my-5 mx-5">
        <div id="header" class="col-7">
          <div class="row">
            <label for="title"> <h3> Tytuł</h3></label>
            <input class="input-group rounded" id="title" name="title" formControlName="title" type="text">
          </div>
          <div *ngIf="(editorForm.controls.title.errors && editorForm.controls.title.dirty) || titleExists"
               class="alert alert-danger text-center my-2 offset-2 col-8">
            <p *ngIf="editorForm.controls.title.errors?.pattern"> Tytuł może zawierać tylko litery i liczby </p>
            <p *ngIf="editorForm.controls.title.errors?.required"> Tytuł jest wymagany </p>
            <p *ngIf="editorForm.controls.title.errors?.maxlength"> Maksymalna ilość znaków wynosi 100 </p>
            <p *ngIf="titleExists"> Taki tytuł już istnieje, wybierz inny </p>
          </div>
        </div>
        <div class="mt-3">
          <h4> Recenzja </h4>
          <div class="">
            <quill-editor [styles]="editorStyle" [modules]="modules" formControlName="content"></quill-editor>
            <div *ngIf="editorForm.controls.content.errors && editorForm.controls.content.dirty"
                 class="alert alert-danger text-center my-2">
              <p *ngIf="editorForm.controls.content.errors?.required"> Recenzja jest wymagana </p>
              <p *ngIf="editorForm.controls.content.errors?.maxlength"> Maksymalna ilość znaków wynosi 3000 </p>
            </div>
          </div>

          <div class="my-5">
            <app-image-upload [uploadedThumbnail]="uploadedThumbnail"
                              [uploadedImages]="uploadedImages"
                              [articleId]="articleId">
            </app-image-upload>
          </div>

          <div class="text-center">
            <button class="mt-2 btn btn-primary" [disabled]="editorForm.invalid">Edytuj</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
